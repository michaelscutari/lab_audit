name: build-linux-viewer

on:
  push:
    branches:
      - main
    paths:
      - viewer/**
      - .github/workflows/build-linux-viewer.yml

permissions:
  contents: write

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    container:
      image: golang:1.24-bullseye
    steps:
      - name: Install build dependencies
        run: apt-get update && apt-get install -y build-essential git

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build linux viewer
        env:
          CGO_ENABLED: "1"
        run: |
          mkdir -p bin
          cd viewer
          go build -buildvcs=false -o ../bin/viewer .
          chmod +x ../bin/viewer

      - name: Commit binary
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          if [[ -z "$(git status --porcelain bin/viewer)" ]]; then
            echo "No binary changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add bin/viewer
          git commit -m "Update Linux viewer binary [skip ci]"
          git push
