name: build-linux-viewer

on:
  push:
    branches:
      - main
    paths:
      - viewer/**
      - .github/workflows/build-linux-viewer.yml

permissions:
  contents: write

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true

      - name: Build linux viewer
        run: |
          mkdir -p bin
          cd viewer
          go build -o ../bin/viewer .
          chmod +x ../bin/viewer

      - name: Commit binary
        run: |
          if [[ -z "$(git status --porcelain bin/viewer)" ]]; then
            echo "No binary changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add bin/viewer
          git commit -m "Update Linux viewer binary [skip ci]"
          git push
